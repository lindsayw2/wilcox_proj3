<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flanger Effect</title>
</head>
<body>
    <h1>Flanger Effect Synthesizer</h1>
    <button id="startButton">Start Audio</button>
    
    <label>Flanger Rate (Hz):</label>
    <input type="range" id="flangerRate" min="0.1" max="5" step="0.1" value="1">
    
    <label>Flanger Depth (ms):</label>
    <input type="range" id="flangerDepth" min="0.1" max="10" step="0.1" value="5">
    
    <label>Master Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">

    <script src="script.js"></script>
</body>
</html>
